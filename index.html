<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="action">
        <!-- <p id="message">Jouez !</p> -->
        <div id="next">Tour Suivant</div>
    </div>
    <div class="score">
        <p>Vous</p>
        <p>IA</p>
        <p id="score-joueur">0</p>
        <p id="score-ia">0</p>
        <!-- <div id="reset">Recommencer</div> -->
    </div>
    <h2 id="resultat">Jouez !</h2>

    <div class="choice">
    <img class="playerChoice" id="playerChoice">
    <img class="iaChoice" id="iaChoice">
    </div>
    <div class="jeu">
        <div class="playerSection">
            <div class="choix">
                <button class="playBtn" onclick="pierreClicked()">
                    <div class="button btn-joueur" id="pierre">
                        <img src="img/pierre.png" alt="pierre">
                        <p>Pierre</p>
                    </div>
    
                </button>
                <button class="playBtn" onclick="feuilleClicked()">
    
                    <div class="button btn-joueur" id="feuille">
                        <img src="img/feuille.png" alt="feuille">
                        <p>Feuille</p>
                    </div>
                </button>
                <button class="playBtn" onclick="ciseauxClicked()">
                    <div class="button btn-joueur" id="ciseaux">
                        <img src="img/ciseaux.png" alt="ciseaux">
                        <p>Ciseaux</p>
    
                    </div>
                </button>
            </div>
        </div>

        <div class="playerSection">

            <div class="choix">
                <button class="playBtn" onclick="iaBtn">
                    <div class="button btn-ia" id="opierre">
                        <img src="img/pierre.png" alt="pierre">
                        <p>Pierre</p>
                    </div>
                </button>
                <button class="playBtn">
    
                    <div class="button btn-ia" id="ofeuille">
                        <img src="img/feuille.png" alt="feuille">
                        <p>Feuille</p>
                    </div>
                </button>
                <button class="playBtn">
                    <div class="button btn-ia" id="ociseaux">
                        <img src="img/ciseaux.png" alt="ciseaux">
                        <p>Ciseaux</p>
                    </div>
                </button>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
