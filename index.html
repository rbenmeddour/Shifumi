<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="action">
        <p id="message">Jouez !</p>
        <div id="next">Tour Suivant</div>
    </div>

    <div class="jeu">
        <h2 id="resultat"></h2>
        <div class="playerSection">
            <img id="playerChoice">
            <div class="choix">
                <button onclick="pierreClicked()">
                    <div class="button btn-joueur" id="pierre">
                        <img src="img/pierre.jpg" alt="pierre">
                        <p>Pierre</p>
                    </div>
    
                </button>
                <button onclick="feuilleClicked()">
    
                    <div class="button btn-joueur" id="feuille">
                        <img src="img/feuille.jpg" alt="feuille">
                        <p>Feuille</p>
                    </div>
                </button>
                <button onclick="ciseauxClicked()">
                    <div class="button btn-joueur" id="ciseaux">
                        <img src="img/ciseaux.jpg" alt="ciseaux">
                        <p>Ciseaux</p>
    
                    </div>
                </button>
            </div>
        </div>

        <div class="playerSection">
            <img id="iaChoice">

            <div class="choix">
                <button onclick="iaBtn">
                    <div class="button btn-ia" id="opierre">
                        <img src="img/pierre.jpg" alt="pierre">
                        <p>Pierre</p>
                    </div>
                </button>
    
                <button>
    
                    <div class="button btn-ia" id="ofeuille">
                        <img src="img/feuille.jpg" alt="feuille">
                        <p>Feuille</p>
                    </div>
    
                </button>
                <button>
    
                    <div class="button btn-ia" id="ociseaux">
                        <img src="img/ciseaux.jpg" alt="ciseaux">
                        <p>Ciseaux</p>
                    </div>
                </button>
            </div>
        </div>

        <script src="index.js"></script>
</body>

</html>
